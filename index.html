<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn race</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="wrap"></div>
    <header>
      <p>Unicorn race</p>
      <button class="init">Zagraj!</button>
      <img src="/Img/runningUnicorn.png" alt="" class="left" />
      <img src="/Img/runningUnicorn.png" alt="" class="right" />
    </header>
    <section class="gameMode">
      <h1>wybierz tryb gry</h1>
      <button class="timeTrial">Bieg na czas</button>
      <button class="chalenge">Rywalizacja</button>
    </section>
    <section class="chooseRunner">
      <h1>Wybierz swojego zawodnika</h1>
      <div class="white">
        <img src="/Img/runner.png.png" alt="" />
      </div>
      <div class="blue">
        <img src="/Img/blueRunner.png" alt="" />
      </div>
      <div class="red">
        <img src="/Img/redRunner.png" alt="" />
      </div>
    </section>
    <section class="game">
      <div class="you">
        <img src="/Img/runner.png.png" alt="" />
      </div>
      <div class="opp1">
        <img src="/Img/runner.png.png" alt="" />
      </div>
      <div class="opp2">
        <img src="/Img/blueRunner.png" alt="" />
      </div>
      <div class="counter"></div>
      <div class="start">start</div>
      <div class="stop">meta</div>
      <div class="timer"></div>
      <div class="scores">
        <div class="score">
          <p>Brawo! Twój czas to:</p>
          <h1></h1>
          <input type="text" placeholder="wpisz swoje imię" />
        </div>
        <div class="highscores">
          <h2>Dzisiejsze najlepsze wyniki!</h2>
          <p class="first"></p>
          <p class="second"></p>
          <p class="third"></p>
          <p class="fourth"></p>
          <p class="fifth"></p>
          <button class="newTrial">Spróbuj jeszcze raz</button>
          <button class="reload">Strona startowa</button>
        </div>
      </div>
    </section>
    <script src="/main.js"></script>
    <script src="/chalenge.js"></script>
  </body>
</html>
